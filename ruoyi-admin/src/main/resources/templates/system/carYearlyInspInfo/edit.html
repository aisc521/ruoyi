<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改汽车年检')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-carYearlyInspInfo-edit" th:object="${carYearlyInspInfo}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">车辆id：</label>
				<div class="col-sm-8">
					<input id="carId" name="carId" th:field="*{carId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">年检时间：</label>
				<div class="col-sm-8">
					<input id="yeraInspDate" name="yeraInspDate" th:field="*{yeraInspDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">年检费用：</label>
				<div class="col-sm-8">
					<input id="yearInspCost" name="yearInspCost" th:field="*{yearInspCost}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">年检描述：</label>
				<div class="col-sm-8">
					<input id="yearInspDes" name="yearInspDes" th:field="*{yearInspDes}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">年检人员：</label>
				<div class="col-sm-8">
					<input id="yearInspPeople" name="yearInspPeople" th:field="*{yearInspPeople}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/carYearlyInspInfo";
		$("#form-carYearlyInspInfo-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-carYearlyInspInfo-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
